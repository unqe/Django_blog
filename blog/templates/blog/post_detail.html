{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h1 class="mb-3">{{ post.title }}</h1>
      <p class="text-muted">By {{ post.author }} | {{ post.created_on }}</p>
      <div class="post-image mb-3">
        <img src="{% static 'images/default.jpg' %}" alt="Post image" class="img-fluid">
      </div>
      <div class="post-content">
        {{ post.content|safe }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
