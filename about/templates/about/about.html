{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <img src="{% static 'images/default.jpg' %}" alt="About image" class="img-fluid">
    </div>
    <div class="col-md-8">
      {% if about %}
      <h1>{{ about.title }}</h1>
      <div class="about-content">{{ about.content|safe }}</div>
      {% else %}
      <h1>About</h1>
      <p>No about content yet.</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
